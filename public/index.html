<!DOCTYPE html>
<html>
  <head>
    <title>Trip Planner</title>
    <script src='./bundle.js' defer></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' defer rel='stylesheet' />
    <link href="./style.css" rel="stylesheet">
  </head>
  <body class="container column">
    <header id="header" class="container">
      [[navbar]]
    </header>

    <div class="container">
      <div id="map"></div>
      <div id="sidebar" class="container">
        <div id="destinations" class="container column padding10 spaceEvenly">
          <div class = "container column">
            <div><p>Hotels</p></div>
            <div>
              <select class="width50"></select>
              <button></button>
            </div>
          </div>
          <div class = "container column">
              <div><p>Restaurants</p></div>
              <div>
                <select class="width50"></select>
                <button></button>
              </div>
          </div>
          <div class = "container column">
              <div><p>Things To Do</p></div>
              <div>
                <select class="width50"></select>
                <button></button>
              </div>
          </div>
        </div>
        <div id="itinerary" class="padding10"></div>
      </div>
    </div>
  </body>
</html>
